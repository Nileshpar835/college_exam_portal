{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h3>Edit Study Material</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <div class="text-danger">{{ field.errors.0 }}</div>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'materials:material_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
